<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximwum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Repairfolk</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <!--Jquery-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!--Bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Scrollbar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <!--Slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--Select-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="page-chat">
<header class="chat-page-header">
    <div class="chat-header-logo">
        Repairfolk
    </div>
    <div class="dropdown select-dropdown">
        <a class="chat-header-settings dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            <span class="user-name">Chauffina Carr</span>
            <span class="chevron">
                <i class="fa fa-chevron-down grey-chevron-down"></i>
            </span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
                <a class="dropdown-item" href="#">My Acoount</a>
            </li>
            <li>
                <a class="dropdown-item" href="#">Log out</a>
            </li>
        </ul>
    </div>
</header>
<main>
    <aside class="chat-aside">
        <header class="chat-aside-header">
            <div class="convers-actions d-flex h-100 align-items-center justify-content-between">
                <a href="#" class="aside-header-action d-flex align-items-center">
                    <i class="fa fa-chevron-left grey-chevron-down"></i>
                    Back to Conversations
                </a>
            </div>
        </header>
        <div class="aside-content">
            <div class="recent-chats">
                <ul class="list-unstyled">
                    <li>
                        <div class="chat-details">
                            <div class="request-name">Account Details</div>
                        </div>
                    </li>
                    <li class="active">
                        <div class="chat-details">
                            <div class="request-name">Billing Address</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <section class="chat-view">
        <header class="chat-header d-flex justify-content-end">
            <div class="aside-toggler d-xl-none">
                <div class="toggle dark">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="chat-header-actions">
                <a href="#" class="action-text-green">
                    Save Changes
                </a>
            </div>
        </header>
        <section class="conversation no-message-input">
            <div class="account-details">
                <div class="row">
                    <div class="col-12 col-sm-8 col-xl-4">
                        <form action="" class="form-repairfolk">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="mb-3 mb-sm-0">
                                            <label for="firstName">First name<sup class="required-super">*</sup></label>
                                            <input type="text" name="first-name" class="form-control" id="firstName">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="lastName">Last name<sup class="required-super">*</sup></label>
                                        <input type="text" name="last-name" class="form-control" id="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="companyName">Company name (optional)</label>
                                <input type="text"
                                       name="company-name"
                                       class="form-control"
                                       id="companyName">
                            </div>
                            <div class="form-group">
                                <label for="country">Country<sup class="required-super">*</sup></label>
                                <div class="select-wrap">
                                    <select id="country" class="form-control form-select-country form-select"
                                            name="country">
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="streetAddress">Street address
                                    <sup class="required-super">*</sup></label>
                                <input type="text"
                                       placeholder="House number and street name"
                                       name="street-address"
                                       class="form-control"
                                       id="streetAddress">
                            </div>
                            <div class="form-group">
                                <label for="apt">Apartment, suite, unit etc.(optional)</label>
                                <input type="text"
                                       name="apartment"
                                       class="form-control"
                                       id="apt">
                            </div>
                            <div class="form-group">
                                <div class="select-wrap">
                                    <label class="d-block" for="state">State<sup class="required-super">*</sup></label>
                                    <select id="state" class="form-control form-select-state form-select" name="state">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="mb-3 mb-sm-0">
                                            <label for="townCity">
                                                Town/City<sup class="required-super">*</sup>
                                            </label>
                                            <input type="text"
                                                   name="town-city"
                                                   class="form-control"
                                                   id="townCity">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="zip">
                                            ZIP<sup class="required-super">*</sup>
                                        </label>
                                        <input type="text"
                                               name="zip"
                                               class="form-control"
                                               id="zip">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">
                                    Phone<sup class="required-super">*</sup>
                                </label>
                                <input type="text"
                                       name="phone"
                                       class="form-control"
                                       id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email<sup class="required-super">*</sup>
                                </label>
                                <input type="text"
                                       name="email"
                                       class="form-control"
                                       id="email">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>
</body>
<script>
    $(document).ready(function () {
        $('.form-select-country').select2();
        $('.form-select-state').select2();
        $('.select2-selection__arrow b').remove();
        $('.select2-selection__arrow').append('<i class="fa fa-chevron-down grey-chevron-down"></i>');

        // Aside Toggler
        $('.aside-toggler').on("click", function () {
            $('.toggle').toggleClass('clicked');
            $('.chat-aside').toggleClass('open');
            $('.chat-view').toggleClass('slide');
        });
    });

    (function ($) {

        var Defaults = $.fn.select2.amd.require('select2/defaults');

        $.extend(Defaults.defaults, {
            searchInputPlaceholder: 'Search'
        });

        var SearchDropdown = $.fn.select2.amd.require('select2/dropdown/search');

        var _renderSearchDropdown = SearchDropdown.prototype.render;

        SearchDropdown.prototype.render = function (decorated) {

            // invoke parent method
            var $rendered = _renderSearchDropdown.apply(this, Array.prototype.slice.apply(arguments));

            this.$search.attr('placeholder', this.options.get('searchInputPlaceholder'));

            return $rendered;
        };

    })(window.jQuery);
</script>
</html>
